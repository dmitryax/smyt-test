<!DOCTYPE html>
<html ng-app="app">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ng-grid.css' %}" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="{% static 'js/ng-grid-2.0.7.min.js' %}"></script>
    <script>
        var models = {
                {% for model_name, model_title, model_schema in models %}
                    '{{ model_name }}': {
                        title: '{{ model_title }}',
                        schema: JSON.parse('{{ model_schema|escapejs }}')
                    },
                {% endfor %}
            }
    </script>
    <script src="{% static 'js/app.js' %}"></script>
</head>

<body ng-controller="ModelsCtrl">
    <div class="menu btn-group-vertical">
        <button type="button" class="btn btn-primary" ng-model="currentModel.id"
                ng-repeat="(key, value) in models" btn-radio="key">{[ value.title ]}</button>
    </div>

    <div class="content">
        <div class="grid" ng-grid="gridOptions"></div>
        
        <div class="panel panel-default">
            <div class="panel-heading">Добавить новую запись '{[ models[currentModel.id]['title'] ]}'</div>
            <div class="panel-body">
                <form ng-submit="addNewRecord()" id="newRecordForm" role="form">
                    <fieldset>
                        <div class="form-group" ng-repeat="field in models[currentModel.id].schema">
                            <label class="control-label" for="{[ field.id ]}-field">{[ field.title ]}</label>
                            <input class="form-control" id="{[ field.id ]}-field" name="{[ field.id ]}" type="text" ng-model='newRecord[field.id]' required />
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary" id="newRecordSubmmitBtn">Добавить</button>
                </form>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</body>
</html>
